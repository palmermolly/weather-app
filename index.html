<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                id="search-input"
                placeholder="Search city..."
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="date-time-conditions">
          <span id="date-and-time"></span>
          <div
            class="search-input-conditions"
            id="search-input-conditions"
          ></div>
        </div>
        <ul class="weather-breakdown">
          <li>
            Humidity: <span class="humidity"><span id="humidity"></span>%</span>
          </li>
          <li>
            Wind: <span class="wind"><span id="wind"></span>mph</span>
          </li>
        </ul>
        <div class="current-conditions">
          <h1 id="city"></h1>
          <h2 class="temperature" id="temperature"></h2>
          <h3>
            <img class="weather-icon" id="current-weather-icon" src="" alt="" />
          </h3>
        </div>
        <p></p>
        <div class="weather-forecast" id="forecast"></div>
        <script src="src/index.js"></script>
      </div>
      <small class="git-link">
        <a
          href="https://github.com/palmermolly/weather-app/commits?author=palmermolly"
        >
          open-source code</a
        >
        by Molly Palmer
      </small>
    </div>
  </body>
</html>
