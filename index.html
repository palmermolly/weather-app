<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search city..." />
        <input type="submit" />
      </form>
      <span id="date-and-time"></span>
      <span id="search-input-conditions"></span>
      <ul class="weather-breakdown">
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span>mph</li>
      </ul>
      <div class="current-conditions">
        <h1 id="city"></h1>
        <h2 class="temperature" id="temperature"></h2>
        <span class="units">
          <a href="#" id="celsius-link">Â°C</a> /
          <a href="#" id="fahrenheit-link">Â°F</a>
        </span>
        <h3 id="current-weather-icon">ðŸŒ–</h3>
      </div>
      <p></p>
      <div class="row row-cols-5">
        <div class="col" id="day-zero">Thu</div>
        <div class="col" id="day-one">Fri</div>
        <div class="col" id="day-two">Sat</div>
        <div class="col" id="day-three">Sun</div>
        <div class="col" id="day-four">Mon</div>
        <div class="col" id="day-zero-icon">icon</div>
        <div class="col" id="day-one-icon">icon</div>
        <div class="col" id="day-two-icon">icon</div>
        <div class="col" id="day-three-icon">icon</div>
        <div class="col" id="day-four-icon">icon</div>
        <div class="col" id="day-zero-max">max</div>
        <div class="col" id="day-one-max">max</div>
        <div class="col" id="day-two-max">max</div>
        <div class="col" id="day-three-max">max</div>
        <div class="col" id="day-four-max">max</div>
        <div class="col" id="day-zero-min">min</div>
        <div class="col" id="day-one-min">min</div>
        <div class="col" id="day-two-min">min</div>
        <div class="col" id="day-three-min">min</div>
        <div class="col" id="day-four-min">min</div>
      </div>
      <br />
      <footer>
        <a
          href="https://github.com/palmermolly/weather-app/commits?author=palmermolly"
        >
          open-source code by Molly Palmer</a
        >
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
